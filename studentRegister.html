<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>

            <label for="section">Section (A/B):</label>
            <select id="section" name="section" required>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register Student</button>
        </form>
        <script>
            document.getElementById("registrationForm").addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent page reload

                // Get form values
                const name = document.getElementById("name").value;
                const rollNumber = document.getElementById("rollNumber").value;
                const section = document.getElementById("section").value;
                const password = document.getElementById("password").value;

                // Send data to backend
                try {
                    const response = await fetch("http://localhost:5000/register", {  // âœ… Use correct backend API URL
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ name, rollNumber, section, password }),
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert("Student registered successfully!");
                        document.getElementById("registrationForm").reset(); // Clear form
                    } else {
                        alert("Error: " + result.message);
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Failed to connect to the server.");
                }
            });
        </script>
    </div>
</body>
</html>
