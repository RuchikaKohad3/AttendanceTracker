<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h2 { margin-bottom: 20px; text-align: center; }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Teacher Dashboard</h2>
        <div class="button-container">
            <button onclick="navigateTo('markAttendance')">Mark Attendance</button>
            <button onclick="navigateTo('viewRecords')">View Attendance Records</button>
            <button onclick="navigateTo('approveLeave')">Approve Medical Leave</button>
            <button onclick="navigateTo('updateAttendance')">Update Attendance</button>
            <button onclick="navigateTo('searchStudent')">Search by Percentage</button>
            <button onclick="navigateTo('resetPassword')">Reset Password</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = `/${page}`;
        }
    </script>
</body>
</html>
